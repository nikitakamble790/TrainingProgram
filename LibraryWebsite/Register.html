    <div class="container">

        <div class="panel-heading">  
            <h3 class="panel-title">Registration</h3>  
        </div>  
        <div class="panel-body">  
                <form action=#>   
                            <div class="form-group">  
                                <input class="form-control"  placeholder="Username" name="name" type="text" id="name" autofocus>  
                            </div>  
  
                            <div class="form-group">  
                                <input class="form-control" placeholder="E-mail" name="email" type="email" id="email" autofocus>  
                            </div>  
                            <div class="form-group">  
                                <input class="form-control" placeholder="Password" name="pass" type="password" value="" id="pwd">  
                            </div>  
  
  
                            <input class="btn btn-lg btn-success btn-block" type="button"  onclick="saveData" value="register" name="register" >  
  
                        
                    </form>

        </div>  
        </div>

</body> 
<script>
function saveData()
{
	var name,email,pwd;
	name=document.getElementById("name").value;
	email=document.getElementById("email").value;
	pwd=document.getElementById("pwd").value;
	
	localStorage.setItem("name",name);
	localStorage.setItem("email",email);
	localStorage.setItem("pwd",pwd);
}
	
</script>
